<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP/UDP Port Numbers Demo</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'roboto';
            src: url('Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'poppins-italic';
            src: url('Poppins-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Poppins_regular';
            src: url('Poppins-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Poppins_medium';
            src: url('Poppins-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        h1,h2,h3,h4,h5,h6,p{
            font-family: 'Poppins_regular', sans-serif;
        }
        body{
            scroll-behavior: smooth;
            overflow-y: scroll;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            z-index: 0;
        }
        #background-video {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: -70%;
            object-fit: cover;
            z-index: -1;
        }
         
        .container, .content {
            position: static;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
            min-height: 200vh;
            font-family: 'Major', serif;
            font-size: 30px;
            color: #ffffff;
            padding: 100px 20px;
        }
        section{
            padding: 0 10px 0 10px;
            max-width: 2048px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .major{
            font-family: 'Major';
        }
        .main{
            text-align: center;
        }
        .title{
            font-family: 'Poppins-italic', sans-serif;
            font-size: 75px;
            max-width: 8162px;
        }
        .bottom{
            width= 100%;
            height= 70%;
            display: block;
            position: relative;
            z-index: 1;
        }
        .moving_small{
            width: 1000px;
            height: 250px;
            position: relative;
            animation: slide 25s linear infinite;
        }
        .moving_medium{
            width: 850px;
            height: 200px;
            position: relative;
            animation: slide 33s linear infinite;
        }
        @keyframes slide {
            from {left: -66%;}
            to {left: 100%;}
        }
        .lateral_canhoto{
            text-align: center;
            width: 700px;
            margin: 20px;
            padding-left: 25px;
            font-size: 20px;
            font-family: 'Major';
            float: left;
            h3{
                font-size: 35px;
                font-family: 'roboto';
            }
        }
        .lateral_destro{
            width: 50px;
            margin: 20px;
            text-align: right;
            padding-right: 25%;
            padding-top: 5%;
            font-size: 25px;
            font-family: 'Major';
            float: right;
        }
        .rotate{
            width: 250px;
            height: 250px;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .botao{
            background-color: #3E3F5B;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .botao:hover {
            background-color: #5d5e88;
        }
        .gradient{
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 105%;
            object-fit: cover;
            z-index: -1;
        }
        .credits{
            color: #5d8862;
            font-family: 'roboto';
            font-size: 25px;
            background-color: rgba(0, 0, 0, 25%);
            position: relative;
            text-align: center;
        }

        /* Additional styles to integrate with the new design */
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .demo-card {
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .demo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border: #ffffff, 1px, solid;
            background-color: rgba(174, 174, 174, 0.05);

        }

        .demo-card h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .port-info {
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'roboto', monospace;
            font-size: 0.9em;
        }

        .button {
            background-color: #3E3F5B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #5d5e88;
            transform: translateY(-2px);
        }

        .button.danger {
            background-color: #8B0000;
        }

        .button.danger:hover {
            background-color: #A52A2A;
        }

        .button.success {
            background-color: #006400;
        }

        .button.success:hover {
            background-color: #228B22;
        }

        .log-container {
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'roboto', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #3E3F5B;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #8B0000;
            color: #FFB6C1;
        }

        .log-entry.success {
            border-left-color: #006400;
            color: #90EE90;
        }

        .port-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .port-table th, .port-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3E3F5B;
            color: white;
        }

        .port-table th {
            background: #3E3F5B;
            color: white;
            font-weight: 600;
        }

        .port-table tr:hover {
            background: rgba(93, 94, 136, 0.3);
        }

        .websocket-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-connected {
            background: #006400;
            color: white;
        }

        .status-disconnected {
            background: #8B0000;
            color: white;
        }

        .network-viz {
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .packet-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #6e9e6d;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .instruction-box {
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .instruction-box h4 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        header {
            background: rgba(62, 63, 91, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .thingaling{
            color: #90EE90;
            padding-top: 50px;
            font-size: 50px;
        }

    </style>
</head>
<body>
<div class="bottom">
    <img src="gradient.png" class="gradient"/>
    <section>
        <h1 class="thingaling">404 - não encontrado!</h1>
        <p>talvez tente voltar na <a href="index.html">página inicial?</a></p>
    </section>
</div>
</body>
</html>
